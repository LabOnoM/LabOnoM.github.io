<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0.2;
        padding: 0.2;
        line-height: 1.2;
      }
      header, footer {
        background: #f5f5f5;
        padding: 1em;
      }
      main {
        padding: 2em;
        max-width: 95%;
        width: 90%;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      #tocify {
        position: fixed;
        top: 80px;
        right: 32px;
        width: 270px;
        max-height: 70vh;
        overflow-y: auto;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 8px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.10);
        padding: 0.7em;
        z-index: 1001;
        font-size: 1em;
        transition: opacity 0.2s;
        user-select: none;
      }
      #tocify-header {
        font-size: 1.1em;
        margin-bottom: 0.3em;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.2em;
        cursor: move;
      }
      #tocify-list {
        margin: 0.5em 0;
        padding: 0;
        list-style: none;
      }
      #tocify-list li { margin: 0.18em 0; cursor: pointer; transition: background 0.1s; }
      #tocify-list li:hover { background: #f7f7fa; }
      #tocify-list .toc-level-2 { margin: 1em 0 0.1em 0.5em; font-weight: 500; }
      #tocify-list .toc-level-3 { margin: 0 0 0.2em 1.5em; font-size: 0.98em; color: #888; }
      #tocify-list .toc-level-4 { margin: 0 0 0.2em 2.5em; font-size: 0.95em; color: #aaa; }
      #tocify[hidden] { display: none; }
      #tocify-toggle { background: none; border: none; font-size: 1.1em; cursor: pointer; padding: 0; }
      @media (max-width: 1000px) { #tocify { display: none; } }
      #tocify-home-btn:hover {
        background: #ff69b4;  /* Pink on hover */
        color: #fff;
      }
    </style>
    {% include analytics_homepage.html %}
  </head>
  <body>
    <div>
      {{ content }}
    </div>
    <script>
      {% - include /_includes/scripts/common.js -%}
      {% - include /_includes/scripts/article.js -%}
    </script>
  </body>
</html>
